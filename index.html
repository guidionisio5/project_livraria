<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Livraria</title>
</head>

<body>
    <div id="container">

        <h1>Gerenciamneto de livros</h1>

        <form id="form-cadastrar">
            <div class="formulario">
                <div class="item">
                    <label for="titulo">Título:</label>
                    <input class="design" type="text" id="titulo" name="titulo" placeholder="Digite o título do livro:"/>
                </div>

                <div class="item">
                    <label for="autor">Autor:</label>
                    <input class="design" type="text" id="autor" name="autor" placeholder="Digite o nome do autor:"/>
                </div>
                <div class="item">
                    <label for="categoria">Categoria:</label>
                    <select class="design" id="categoria" name="categoria">
                        <option value="" selected disabled>Selecione a categoria</option>
                        <option value="1">Drama</option>
                        <option value="2">Ficção</option>
                        <option value="3">Romance</option>
                        <option value="4">Terror</option>
                        <option value="5">Suspense</option>
                        <option value="6">Aventura</option>
                        <option value="7">Ação</option>
                        <option value="8">Fantasia</option>
                        <option value="9">Infantil</option>
                    </select>
                </div>
                <div class="item">
                    <label for="valor">Valor:</label>
                    <input class="design" type="text" id="valor" name="valor" placeholder="Digite o valor do livro:"/>
                </div>
            </div>
            <button type="button" onclick="cadastrar()">Cadastrar</button>
        </form>

        <div id="lista-livros">
            <button type="button" onclick="listar()">Listar Livros</button>

            <div id="lista-livros-grid">
                
            </div>

        </div>
        
    </div>    
        <!-- Importação do SweetAlert2 -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <script src="js/script.js"></script>
</body>

</html>
