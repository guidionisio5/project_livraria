<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Livraria</title>
</head>

<body>
    <div id="container">

        <h1>Gerenciamneto de livros</h1>

        <form class="formulario" action="">

            <div class="item">
                <label for="titulo">Título:</label>
                <input class="design" type="text" placeholder="Digite o título:" name="titulo" id="titulo"/>
            </div>

            <div class="item">
                <label for="autor">Autor:</label>
                <input class="design" type="text" placeholder="Digite o nome do autor:" name="autor" id="autor"/>
            </div>
            <div class="item">
                <label for="categoria">Categoria:</label>
                <select class="design" name="categoria" id="categoria">
                    <option value="" selected disabled>Selecione a categoria</option>
                    <option value="">Drama</option>
                    <option value="">Ficção</option>
                    <option value="">Romance</option>
                    <option value="">Terror</option>
                </select>
            </div>
            <div class="item">
                <label for="valor">Valor:</label>
                <input class="design" type="text" placeholder="Digite o valor:" name="valor" id="valor"/>
            </div>

            <button type="submit">Cadastrar</button>

        </form>

        <script src="js/script.js"></script>
</body>

</html>
